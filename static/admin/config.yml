backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog_cms"
    label: "Blog CMS"
    files:
      - label: "Posts"
        name: posts
        file: blog_cms/posts.json
        fields:
          - label: "Post"
            name: post
            widget: list
            fields:
              - {label: "Title",name: title, widget: string}
              - {label: "Link to",name: href, widget: string}
              - {label: "Description",name: description, widget: string}
              - {label: "Image",name: image, widget: image}
              - {label: "Author",name: author, widget: string}
              - {label: "Author Link",name: authorLink, widget: string}
              - {label: "Author Image",name: authorImg, widget: image}
              - {label: "Date",name: date, widget: date, date_format: 'MMM DD YYYY'}